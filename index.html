<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
        <div class="login-header">
            <h1>Welcome to Our Application</h1>
            <p>Please Login to use platform</p>
        </div>
        <form class="login-form" >
            <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form_item">
                    <label for="password">Enter password</label>
                <input type="password" id="password">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckox" id="checkboxaLbel">Remember Me</label>
                    </div>
                </div>
                <button  class="button" type="submit">Sign In</button>
            </div> 
            <div class="login-form-footer">
                <a href="https://www.facebook.com/">
                    <img width="50"  src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png"  alt="">
                </a>Facebook Login
                <a href="https://www.google.com/">
                    <img  width="40" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                </a>Google Login
            </div>
            
        </form>
    </div>
        <div class="login-right">
        <img src="image.jpg" alt="">
    </div>
    </div>
</body>
</html>
